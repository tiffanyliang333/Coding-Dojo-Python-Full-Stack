<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Cookie Order</title>
</head>
<body>
    <h1 class="text-center">Log a New Order</h1>
    <a href="/" class="text-right">Back to purchases</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        {% for message in messages %}
        <p class = "error">{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/cookies/create" method="post" class = "col-6 mx-auto">
        <div class="form-group">
            <label for = "customer_name">Name</label>
            <input type = "text" name = "customer_name" class = "form-control" placeholder = "Name">
        </div>
        <div class = "form-group">
            <label for = "cookie_type">Cookie Type</label>
            <input type = "text" name = "cookie_type" class = "form-control" placeholder = "ex. samoas">
        </div>
        <div class = "form-group">
            <label for = "cookie_box_qty">Number of boxes</label>
            <input type = "number" name = "cookie_box_qty" class = "form-control" value ="0">
        </div>
        <input type="submit" value = "Log" class = "btn btn-success">
    </form>
</body>
</html>
