<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body>
    <h1 class = "text-center">Cookie Orders</h1>
    <h2>All Orders</h2>
    <a href = "/cookies/new">+ New Order</a>
    <table class = "table table_hover">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cookie in cookies %}
            <tr>
                <td>{{cookie.customer_name}}</td>
                <td>{{cookie.cookie_type}}</td>
                <td>{{cookie.cookie_box_qty}}</td>
                <td>
                    <a href="/cookies/edit/{{cookie.id}}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
</body>
</html>
